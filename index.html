    <style>
      * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --primary: #33b5e5;
  --secondary: #0099cc;
  --color: #4285f4;
}

body {
  color: white;
  font-family: "Roboto", sans-serif;
  position:relative;
  z-index: 100;
}

h1 {
  background-color: var(--primary);
  text-align: center;
  border-radius: 5px;
  padding: 10px 5px;
}

.container {
  width: 80%;
  max-width: 1800px;

  margin-left: auto;
  margin-right: auto;
  margin-top: 25px;
}

#app {
  box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
    0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
  border-radius: 2px;
  width: 100%;
}
.item {
  padding: 15px;
  box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.14),
  0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);

  display: grid;
  grid-template: 1/2;
  grid-template-areas: "img data";
}

.item-img {
  display: block;
  width: 110px;
  height: 120px;

  max-width: 400px;
  margin:auto;

  grid-area: img;
}

.data {
  grid-area: data;
  padding: 10px;

  text-align: center;
  text-overflow: ellipsis;
}

.name {
  color: var(--color);
  font-size: 20px;
  text-align: center;
  text-overflow: ellipsis;
}

.description {
  color: black;
}

.link {
  color: #fff;
  background-color: #28a745;
  text-decoration: none;
  text-align: center;
  padding: 0.4rem 0.8rem;
  font-size: 1rem;
  border-radius: 0.25rem;

  margin-left: auto;
  margin-right: auto;

  text-overflow: ellipsis;
  white-space: nowrap;
}

.precio{
  color:black;

  display: block;
  margin: 10px;

  font-size: 20px
}

.precio:after{
  content: "$";
  color:red;

  margin: 5px;
}

@media(min-width:500px){
  .item-img {
    width: 190px;
    height: 190px;
  }
}
    </style>

let $app=document.getElementById("app");

function getData(){
  let render=data.map((item,index)=>{
    return (
      `
      <div class="item">
            <img src="${item.imagen}" class="item-img" alt="${index}"/>
            <div class="data">
              <p class="name">${item.name}</p>
              <p class="description">${item.description}</p>
              <p class="precio">${item.precio}</p>
              <a class="link" href="${item.imagen}" target="_blank" >Mas informacion</a>
            </div>
      </div>
      `
    )
  })

  return render.join("");
}

document.addEventListener("DOMContentLoaded",function(event){
  $app.innerHTML=getData();
});
